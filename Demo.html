<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="Demo.css">
</head>
<body>
	<div class="conatainer">
		<div class="box">
			<img src="image1.jpg">
		</div>
		<div class="box"><img src="image2.jpg"></div>
		<div class="box"><img src="image3.jpg"></div>
		<div class="box"><img src="image4.jpg"></div>
		<div class="box"><img src="image5.jpg"></div>
		<div class="box"><img src="image6.jpg"></div>
	</div>

	<script src="https://unpkg.com/grade-js/docs/dist/grade.js"></script>
	<script type="text/javascript">
		window.addEventListener('load', function(){
			/*
				A NodeList of all your image containers (Or a single Node).
				The library will locate an <img /> within each
				container to create the gradient from.
			*/
			Grade(document.querySelectorAll('.box'))
		})
	</script>

</body>
</html>
